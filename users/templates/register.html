{% extends 'usersbase.html' %}
{% load static %}

{% block content %}
  {% if form.errors %}
    <div class="alert alert-danger col-4 mx-auto my-br-2 m-1" role="alert">
      {% for field, errors in form.errors.items %}
        <li>{{ field }}: {{ errors.0 }}</li>
      {% endfor %}
    </div>
  {% endif %}
  <!-- Profile - start -->
  <div class="card col-4 mx-auto mt-3" style="border-radius: 2rem;">
    <div class="card-header d-flex align-items-center justify-content-between" style="border-top-left-radius: 2rem;border-top-right-radius: 2rem;">Регистрация<a
          href=""></a></div>

    <div class="card-body">
      <form action="{% url 'users:registration' %}" method="post">
        {% csrf_token %}
        <div class="container">
          <div class="row">
            <label style="font-size: .9rem; padding: 0;" pattern="+7[0-9]{10}">Телефон:</label>
            <div class="input-group m-0 p-0">
              <span class="input-group-text" id="basic-addon1">+7</span>
              <input type="number" name="username" class="form-control" placeholder="--- --- -- --" onkeypress="if(this.value.length&gt;9) return false;">
            </div>
          </div>
          <div class="row d-flex align-items-center justify-content-between">
            <div class="col-6" style="padding: 0;padding-right: .5rem;">
              <label for="passw" style="font-size: .9rem; padding: 0; margin-top: .5rem;">Имя:</label>
              <input type="text" name="first_name" class="form-control " id="passw">
            </div>
            <div class="col-6" style="padding: 0; padding-left: .5rem;">
              <label for="passw" style="font-size: .9rem; padding: 0; margin-top: .5rem;">Фамилия:</label>
              <input type="text" name="last_name" class="form-control " id="passw">
            </div>
          </div>
          <div class="row">
            <label for="passw" style="font-size: .9rem; padding: 0; margin-top: .5rem;">Email:</label>
            <input type="email" name="email" class="form-control" id="passw">
          </div>
          <div class="row">
            <label for="passw" style="font-size: .9rem; padding: 0; margin-top: .5rem;">Пароль:</label>
            <input type="password" name="password1" class="form-control" id="passw">
          </div>
          <div class="row">
            <label for="passw" style="font-size: .9rem; padding: 0; margin-top: .5rem;">Повторить пароль:</label>
            <input type="password" name="password2" class="form-control" id="passw">
          </div>
          <div class="row d-flex align-items-center justify-content-between">
            <a href="{% url 'users:login' %}" class="mt-3 col-5 btn register-button white-buttn" style="border-radius: 2rem;">Войти</a>
            <button type="submit" class="mt-3 col-5 btn button-product red-buttn" autofocus style="border-radius: 2rem;">Зарегистрироваться</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <!-- Profile - end -->
{% endblock %}
