{% extends 'usersbase.html' %}
{% load static %}

{% block content %}
  <!-- Profile - start -->
  {% if form.errors %}
    <div class="alert alert-danger col-4 mx-auto my-br-2 m-1" role="alert">
      {% for field, errors in form.errors.items %}
        <li>{{ field }}: {{ errors.0 }}</li>
      {% endfor %}
    </div>
  {% endif %}
  <div class="card col-4 mx-auto mt-3" style="border-radius: 2rem;">
    <div class="card-header d-flex align-items-center justify-content-between" style="border-top-left-radius: 2rem;border-top-right-radius: 2rem;">Смена
      пароля<a href=""></a></div>

    <div class="card-body">
      <div class="container">
        <form action="{% url 'users:changepassword' %}" method="post">
          {% csrf_token %}
          <div class="row d-flex align-items-center justify-content-between">
            <label style="font-size: .9rem; padding: 0;">Старый пароль:</label>
            <input name="old_password" type="password" class="form-control">
            <label for="passw" style="font-size: .9rem; padding: 0; margin-top: .5rem;">Новый пароль:</label>
            <input name="new_password1" type="password" class="form-control" id="passw">
            <label for="passw" style="font-size: .9rem; padding: 0; margin-top: .5rem;">Повторите новый пароль:</label>
            <input name="new_password2" type="password" class="form-control" id="passw">
            <a href="{% url 'users:profile' %}" class="mt-3 col-5 btn register-button white-buttn" style="border-radius: 2rem;">Назад</a>
            <button type="submit" class="mt-3 col-5 btn button-product red-buttn" style="border-radius: 2rem;">Сменить пароль</button>
          </div>
        </form>
      </div>


    </div>
  </div>
  <!-- Profile - end -->
{% endblock %}
